<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style.css" class="css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card" id="preview-card">
        <img src="assets/images/illustration-article.svg" alt="">
        <article>
          <section class="tags">
            <ul>
              <li>Learning</li>
            </ul>
          </section>
          
          <div class="published-date">Published 21 Dec 2023</div>
          
          <h2 class="blog-title"><a href="#">HTML & CSS foundations</a></h2>
          
          <section class="summary">
            <p>
              These languages
              are the backbone of every website, defining structure, content, and
              presentation.
            </p>
          </section>
          
          <section class="author"><img src="assets/images/image-avatar.webp" alt="author-avatar" width="30"> Greg Hooper</section>
        </article>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Burnlees">Josh Burnlees</a>.
      </div>
    </main>
  </body>
</html>
